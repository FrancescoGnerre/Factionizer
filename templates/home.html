<!DOCTYPE HTML>
<!-- https://factionizer.bovineghoti.repl.co -->
<html>
  <head>
    <title>Factionizer</title>
    <link href="../static/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/Mecatol_Rex.png">
  </head>
  <body>
    <h1>A website to automate the start/setup of TI4 games</h1>
      <p>
        <button type="button">Add Player</button>
        <button type="button">Clear Players</button>
        <button type="button">Start Game</button>
        <button type="button">Settings</button>
      </p>
      <p>
        {% for player in players %}
          <div>
            {{player["p_name"]}}
          </div>
        {% endfor %}
      </p>
  </body>
</html>
